<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      /* Custom CSS */
      body {
        background: #f3f6f9;
        font-family: 'Arial', sans-serif;
      }

      .navbar {
        background: #6f42c1;
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: 600;
      }

      .container {
        margin-top: 50px;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #6f42c1;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .form-label {
        font-size: 1rem;
        font-weight: 500;
        color: #333;
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: none;
      }

      .form-control:focus {
        border-color: #6f42c1;
        box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
      }

      .btn-primary {
        background-color: #6f42c1;
        border: none;
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 10px;
        width: 100%;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #5a2f9c;
      }

      .result-card {
        margin-top: 40px;
        text-align: center;
        background-color: #6f42c1;
        color: white;
        padding: 30px;
        border-radius: 10px;
      }

      .result-card img {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
      }

      .result-card h5 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }

      .result-card p {
        font-size: 1.2rem;
      }

      .warning {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container">
      <h1>Crop Recommendation System ðŸŒ±</h1>

      <!-- Form for input -->
      <form action="/predict" method="POST">
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
            <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" placeholder="Enter Nitrogen" required>
          </div>
          <div class="col-md-4">
            <label for="Phosphorus" class="form-label">Phosphorus (P)</label>
            <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" placeholder="Enter Phosphorus" required>
          </div>
          <div class="col-md-4">
            <label for="Potassium" class="form-label">Potassium (K)</label>
            <input type="number" id="Potassium" name="Potassium" class="form-control" placeholder="Enter Potassium" required>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" class="form-control" placeholder="Enter Temperature" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" class="form-control" placeholder="Enter Humidity" required>
          </div>
          <div class="col-md-4">
            <label for="pH" class="form-label">pH</label>
            <input type="number" step="0.01" id="pH" name="pH" class="form-control" placeholder="Enter pH value" required>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" class="form-control" placeholder="Enter Rainfall" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </div>
      </form>

      <!-- Result section -->
      {% if result %}
        <div class="result-card">
          <img src="{{ url_for('static', filename='crop.png') }}" alt="Crop">
          <h5>Recommended Crop for Cultivation:</h5>
          <p>{{ result }}</p>
        </div>
      {% endif %}

      <!-- Error message -->
      {% if error %}
        <div class="warning">
          <p>{{ error }}</p>
        </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
